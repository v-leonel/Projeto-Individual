<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Document</title>
</head>
<body>
    <div class="container-principal">
        <div class="container-esquerda">
            <img src="../Assets/background-spiderman-cadastro.png" alt="">
        </div>
        <div class="container-direita">
            <div class="container-form">
                <h1>Cadastro</h1>
                <form action="">
                    <label for="">Nome</label>
                    <input required="" class="estilo-inputs" type="text">
    
                    <label for="">Email</label>
                    <input required="" class="estilo-inputs" type="email">
    
                    <label for="">Cpf</label>
                    <input required="" class="estilo-inputs" type="text">
    
                    <label for="">Senha</label>
                    <input required="" class="estilo-inputs" type="password">
    
                    <label for="">Confirme seu email</label>
                    <input required="" class="estilo-inputs" type="email">
    
                    <label for="">Confirme sua senha</label>
                    <input required="" class="estilo-inputs" type="password">
                </form>
                <div class="container-btn">
                    <button class="btn-cadastrar">CADASTRAR</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
