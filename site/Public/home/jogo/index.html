<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/jogo.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div class="menu">
            <a style="color: #FF5454; text-decoration: none;" href="../pagina-inicial/index.html">Voltar
            </a>
            <button style="display: block;" class="btn-iniciar-jogo" id="start-button" onclick="esconderBotao('start-button')">iniciar
                Partida</button>
            <div class="menu-time">
                <h2 style="color: #FF5454;">Temporizador</h2>
                <h2 id="time-left">0</h2>
            </div>
            <div class="menu-score">
                <h2 style="color: #FF5454;">Pontuação</h2>
                <h2 id="score">0</h2>
            </div>
            <div class="menu-lives">
                <img src="../../Assets/icon-live-game.png" alt="">
                <h2 id="lives">x3</h2>
            </div>
        </div>
        <div class="panel">
            <div style="display: none;" id="result_painel" class="result-painel">
                <button style="width: 20%; height: 30px;" onclick="exibirResultPainel('result_painel')">fechar</button>
            </div>
            <div class="panel-row">
                <div class="square" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="4"></div>
                <div class="square enemy" id="5"></div>
                <div class="square" id="6"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
            </div>
        </div>
    </div>

</body>

</html>
<script src="../jogo/jogo.js"></script>
