<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Document</title>
</head>
<body>
    <div class="container-principal">
        <div class="container-esquerda">
            <img src="../Assets/background-spiderman-login.png" alt="">
        </div>
        <div class="container-direita">
            <div class="container-form">
                <h1>Login</h1>
                <form action="">
                    <input id="input_email" required placeholder="Email" class="estilo-inputs" type="email">    
                    <input id="input_senha" required placeholder="Senha" class="estilo-inputs" type="password">
                    <p>ainda n√£o tem conta? <a href="../cadastro/index.html">Cadastre-se</a></p>
                </form>
                <div class="container-btn">
                    <button onclick="entrar()" class="btn-cadastrar">ENTRAR</button>

                    <img src= alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>

    function entrar()
    {   
        var email = input_email.value
        var senha = input_senha.value
        var frase = '@'
        
        if(email === '' || email.indexOf(frase) === -1 || senha === ''){
            alert('dados invalidos.Por favor preencha o registro')
            // finalizarAguardar();
            return false;
        }
        console.log("FORM LOGIN: ", email);
        console.log("FORM SENHA: ", senha);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: email,
                senhaServer: senha
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json[0].emailVar;
                    sessionStorage.NOME_USUARIO = json[0].nomeVar;
                    sessionStorage.ID_USUARIO = json[0].id;
                    console.log(sessionStorage);
                    // sessionStorage.AQUARIOS = JSON.stringify(json.salas)

                    setTimeout(function () {
                        window.location = "../home/pagina-inicial/index.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    // finalizarAguardar(texto);
                });
            }

        // }).catch(function (erro) {
        //     console.log(erro);
        })

        // return false;
    }
    

    // function sumirMensagem() {
    //     cardErro.style.display = "none"
    // }

</script>
